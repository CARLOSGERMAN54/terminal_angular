<div class="contenedor-login">
    <form class="form-login">
        <h3>Login</h3>
        <input nz-input placeholder="Cedula" />

        <input nz-input placeholder="******" type="password" >
        <div class="botones">
            <button nz-button nzType="primary" (click)="ejecutarLogin()">Iniciar</button>
            <button nz-button nzType="primary" (click)="ejecutarRegistroUsuario()">Registrar</button>
        </div>
    </form>
  </div>
